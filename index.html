<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Clima</title>
    <link rel="icon" href="/Clima-App/images/cloud.png" type="image/x">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Direcionamento de Pasta -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Local">
        <button class="bx bx-search"></button>
      </div>

      <p class="city-hide">city hide</p>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="/Clima-App/images/cloud.png">
              <p class="temperature"><span></span></p>
              <p class="description"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class='bx bx-water'></i>
          <div class="text">
            <div class="info-humidity">
              <span></span>
            </div>
            <p>Umidade</p>
          </div>
        </div>

        <div class="wind">
          <i class='bx bx-wind'></i>
          <div class="text">
            <div class="info-wind">
              <span></span>
            </div>
            <p>Vento</p>
          </div>
        </div>  
      </div>

      <div class="not-found">
        <div class="box">
          <img src="/Clima-App/images/404.png">
          <p>Local n√£o encontrado!</p>
        </div>
      </div>
    </div>
  </body>
</html>
